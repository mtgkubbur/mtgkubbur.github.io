project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"

website:
  title: "MtG Kubbur"
  favicon: favicon.svg
  description: "Magic: The Gathering Cube Drafts á Íslandi"
  site-url: "https://mtgkubbur.is"

  navbar:
    search: false
    left:
      - text: "Stigatafla"
        href: index.qmd
      - text: "Leikmaður"
        href: throun.qmd
      - text: "Einvígi"
        href: einvigi.qmd
    right:
      - icon: github
        href: https://github.com/mtgkubbur/mtgkubbur.github.io
        aria-label: GitHub

  page-footer:
    left: |
      <span class="footer-brand">MtG Kubbur</span>
      <span class="footer-tagline">Magic: The Gathering Cube Drafts á Íslandi</span>
    center: |
      <nav class="footer-nav">
        <a href="index.html">Stigatafla</a>
        <i class="ms ms-u footer-mana-sep" aria-hidden="true"></i>
        <a href="throun.html">Leikmaður</a>
        <i class="ms ms-r footer-mana-sep" aria-hidden="true"></i>
        <a href="einvigi.html">Einvígi</a>
      </nav>
    right: "© 2026 MtG Kubbur"

format:
  html:
    theme:
      light: [cosmo, theme.scss]
    css: styles.css
    toc: false
    include-in-header:
      text: |
        <link href="https://cdn.jsdelivr.net/npm/mana-font@latest/css/mana.css" rel="stylesheet" type="text/css" />

engine: knitr
